{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 p-5">
                <h1 class="text-success text-center">Update Your Account</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn btn-success d-block w-100" type="submit">Update Your Account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
